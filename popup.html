    <link

    <!-- style  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popup">
      <div class="popup-left">
        <div class="brand">
          <a href="index.html">
            <img src="./assets/images/Logo Gold.svg" alt="" />
          </a>
        </div>
        <div class="text">
          <h2>Book An Appointment</h2>
          <p>
            Nestled in the heart of Delhi, Golf Island is the perfect address
            for those seeking a lavish lifestyle.
          </p>
        </div>
      </div>
      <div class="popup-form">
        <form action="">
          <div class="form-group">
            <input type="text" placeholder="Enter Your full name*" />
            <input type="email" placeholder="Enter Your Email*" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="+91   Contact Number*" />
            <select name="unit" id="">
              <option value="">Unit You are intersted in*</option>
              <option value="">Unit You are intersted in</option>
              <option value="">Unit You are intersted in</option>
              <option value="">Unit You are intersted in</option>
              <option value="">Unit You are intersted in</option>
            </select>
          </div>
          <div class="form-group">
            <textarea name="" id="" placeholder="Enter Your Query*"></textarea>
          </div>
          <button class="btn" type="submit">
            Make an Inquiry <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>

    <!-- font awesome script  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- font awesome script  -->
  </body>
</html>
